<html>
    <head>
        <script>
            // loads platform
            (function(w, d){
             var id='embedly-platform', n = 'script';
             if (!d.getElementById(id)){
               w.embedly = w.embedly || function() {(w.embedly.q = w.embedly.q || []).push(arguments);};
               var e = d.createElement(n); e.id = id; e.async=1;
               e.src = ('https:' === document.location.protocol ? 'https' : 'http') + '://cdn.embedly.com/widgets/platform.js';
               var s = d.getElementsByTagName(n)[0];
               s.parentNode.insertBefore(e, s);
             }
            })(window, document);
        </script>
        <script>
            window.onload = function() {
                // params come from windowManager.open() called in embedly-button.js
                var params = top.tinymce.activeEditor.windowManager.getParams();
                var cardtag = document.getElementById('cardholder')
                cardtag.innerHTML = params.card.href;
                cardtag.setAttribute('href', params.card.href);
                cardtag.setAttribute('data-card-chrome', params.card.chrome);
                cardtag.setAttribute('data-card-controls', params.card.controls);
            }
        </script>
    </head>
    <body>
        <blockquote class="embedly-card" >
         	 	<h4><a id="cardholder" data-card-chrome="" data-card-controls="" href=""></a></h4>
 	 	</blockquote>
        <!-- <a id="cardholder" class="embedly-card" href="" data-card-chrome="" data-card-controls=""></a> -->
    </body>
</html>
